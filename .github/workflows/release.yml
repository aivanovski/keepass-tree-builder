name: Create Github release

on:
  push:
    branches: master
    tags:
      - '*.*.*'

jobs:
  publish-github-release:
    name: Create Github release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup version variable
        run: |
          echo "VERSION=$(grep 'val appVersion' keepass-tree-builder/build.gradle.kts | cut -d= -f2 | cut -d'"' -f2)" >> $GITHUB_ENV

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Build jar
        run: ./gradlew jar

      - name: Store jar file
        uses: actions/upload-artifact@v3
        with:
          name: keepass-tree-builder-${{env.VERSION}}.jar
          path: keepass-tree-builder/build/libs/keepass-tree-builder-${{env.VERSION}}.jar

      - name: Publish Github Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: true
          files: |
            keepass-tree-builder/build/libs/keepass-tree-builder-${{env.VERSION}}.jar